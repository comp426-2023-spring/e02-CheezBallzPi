<html>
    <head>
        <title>Rock</title>
        <!-- Link to your script file(s) and CSS in here somewhere -->
        <script src="scripts.js" defer></script>
    </head>
    <body>

    <!-- Your interface markup goes here -->
    <!-- For interface examples, look in the `/examples/` directory in the root of your starter code repo. -->

    <h1>Welcome to Rock Paper Scissors (Lizard Spock)</h1>

    <form id="form">
        <input type="radio" id="rps" name="game_type" value="rps">
        <label for="rps">Play RPS</label><br>
        <input type="radio" id="rpsls" name="game_type" value="rpsls">
        <label for="rpsls">Play RPSLS</label><br>

        <div id="play_form" hidden>
            <input type="radio" id="random" name="playstyle" value="random">
            <label for="random">Play against a CPU</label><br>
            <input type="radio" id="opponent" name="playstyle" value="opponent">
            <label for="opponent">Play against a set opponent</label><br>
            <br />
            <div id="opponent_options" hidden>
                <input type="radio" id="rock" name="player_option" value="rock">
                <label for="rock">Rock</label><br>
                <input type="radio" id="paper" name="player_option" value="paper">
                <label for="paper">Paper</label><br>
                <input type="radio" id="scissors" name="player_option" value="scissors">
                <label for="scissors">Scissors</label><br>
                <div id="extra_options" hidden>
                    <input type="radio" id="lizard" name="player_option" value="lizard">
                    <label for="lizard">Lizard</label><br>
                    <input type="radio" id="spock" name="player_option" value="spock">
                    <label for="spock">Spock</label><br>
                </div>
                <button type='button' id="opponent_submit">Play against a set opponent</button>
            </div>
            <div id="random_options" hidden>
                <button type='button' id="random_submit">Play against a CPU</button>
            </div>
        </div>
        <input type="reset" id="reset" value="Reset">
    </form> 

    <h2 id="status_message"></h2>

    </body>
</html>
